<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./sass/main.css">
    <link rel="stylesheet" href="./fontawesome-free-5.9.0-web/css/all.css">
    <title>Simple Bulma</title>
</head>
<body>                
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                Galictic Desk
            </a>

        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-info is-rounded btnSize">
                        <strong>Login</strong>
                    </a>
                    <a class="button is-rounded">
                        Signup
                    </a>
                </div>
            </div>
        </div>

    </div>
</nav>
<nav class="navbar  navbarBackColor" role="navigation" aria-label="dropdown navigation">
    <div class="container">
        <span class="navbar-burger burger" data-target="navbarMenuHeroA">
            <span></span>
            <span></span>
            <span></span>
        </span>
        <div id="navbarMenuHeroA" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item navName">
                    Home
                </a>
                <a class="navbar-item navName">
                    Themes
                </a>
                <a class="navbar-item navName">
                    Support
                </a>
                <a class="navbar-item navName">
                    Knowledgebase
                </a>
                <a class="navbar-item navName">
                    Guides
                </a>
                <a class="navbar-item navName">
                    Blogs
                </a>
                <a class="navbar-item navNameNoBorder">
                    Contacts
                </a>

            </div>

            <div class="navbar-end">
                <a class="navbar-item navNameNoBorder">
                    <i class="fas fa-search"></i>
                </a>
            </div>
        </div>
    </div>

    </div>
</nav>
<div class="columns is-gapless is-multiline is-desktop">
    <div class="column is-half">
        <section class="hero is-medium bannerLeft">
            <div class="hero-body">
                <div class="columns is-vcentered has-text-centered">
                    <div class="column"></div>
                    <div class="column is-6">
                        <div>
                            <a class="button is-link is-inverted is-outlined leftBtn">
                                <i class="fas fa-address-book"></i>
                            </a>
                        </div>
                        <p class="subtitle sub">
                            GalicticDesk Support
                        </p>
                        <div class="field">
                            <p class="control has-icons-right">
                                <input class="input is-rounded inpColor" type="email" placeholder="Enter your topic here">

                                <span class="icon is-small is-right">
                                    <i class="fas fa-search"></i>
                                </span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="column is-half">
        <section class="hero is-medium bannerRight">
            <div class="hero-body">
                <div class="columns is-vcentered has-text-centered">
                    <div class="column is-6">
                        <div>
                            <a class="button is-link is-inverted is-outlined leftBtn">
                                <i class="fas fa-comment"></i>
                            </a>
                        </div>
                        <p class="subtitle">
                            <strong class="sub">Support Forum</strong>
                        </p>
                        <a class="button is-rounded btnAllForum">View All Forums</a>
                    </div>
                    <div class="column">

                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

</html>
